<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="resources/js/jquery.min.js">
    <title>JS排序算法比较</title>
</head>
<body>
    <script>
        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j+1]) {        //相邻元素两两对比
                        var temp = arr[j+1];        //元素交换
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        var arra1 = {2,32,1,4,6,78,32,13,12,7,4,9};
        alert(bubbleSort(arra1));

    </script>
</body>
</html>
