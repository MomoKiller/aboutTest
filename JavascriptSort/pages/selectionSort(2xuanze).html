<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序算法</title>
</head>
<body>

    <script type="text/javascript">
        function selectionSort(arr){
            var len = arr.length;
            var minIndex, temp;
            for(var i = 0;i < len - 1;i++){
                minIndex = i;
                for(var j = i+1;j<len;j++){
                    if(arr[j]<arr[minIndex]){
                        minIndex = j;
                    }
                }
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            return arr;
        }

        var array1 = [2,34,5,7,1,12,4,3,9];
        console.log(selectionSort(array1));

    </script>

</body>
</html>
