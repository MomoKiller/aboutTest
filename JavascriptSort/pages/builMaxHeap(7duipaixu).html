<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>堆排序算法</title>
</head>
<body>
<script type="text/javascript">
    var len;
    //建立大顶堆
    function builMaxHeap(arr){
        len = arr.length;
        for(var i=Math.floor(len/2);i >=0;i--){
            heapify(arr,i);
        }
    }
    //堆调整
    function heapify(arr,i){
        var left = 2*i+1;
        var right = 2*i+2;
        var largest = i;
        if(left<len && arr[left] > arr[largest]){
            largest = left;
        }
        if(right < len && arr[right] > arr[largest]){
            largest = right;
        }
        if(largest != i){
            swap(arr,i,largest);
            heapify(arr,largest);
        }
    }

    function swap(arr,i,j){
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

    function heapSort(arr){
        builMaxHeap(arr);
        for(var i=arr.length-1;i>0;i--){
            swap(arr,0,i);
            len--;
            heapify(arr,0)
        }
        return arr;
    }

    var array1 = [34,2,4,3,23,15,23,17,43,9];
    console.log(heapSort(array1));
</script>
</body>
</html>
