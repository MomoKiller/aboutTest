<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序算法</title>
</head>
<body>
<script>
function quickSort(arr,left,right){
    var len = arr.length;
    var partitionIndex;
    var left = typeof left != 'number' ? 0 : left;
    var right = typeof right != 'number' ? len - 1 : right;

    if(left < right){
        partitionIndex = partition(arr,left,right);
        quickSort(arr, left, partitionIndex-1);
        quickSort(arr, partitionIndex+1, right);
    }
    return arr;
}

function partition(arr, left,right){
    var pivot = left;
    var index = pivot +1;
    for(var i=index;i<=right; i++){
        if (arr[i] < arr[pivot]){
            swap(arr,i,index);
            index ++ ;
        }
    }
    swap(arr,pivot,index-1);
    return index - 1;
}

function swap(arr,i,j){
    var temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}

var array1 = [34,2,4,3,23,15,23,17,43,9];
    console.log(quickSort(array1,0,array1.length));
</script>
</body>
