<head>

    <!--  确保适当的绘制和触屏缩放  -->

    <title>集团客户实时监控</title>
    <style>
        body{
            overflow: hidden;
            margin: 0px;
        }
        .container-fluid{
            background-color: #285e8e;
            border-radius: 4px;
            overflow: hidden;
        }
        .northPanel{
            background-color: #2aabd2;
            border-radius: 4px;
            margin-top: 10px;
        }
        .southPanel{
            background-color: #2aabd2;

            margin-bottom: 10px;
        }
        .northPanel .row h4{
            color: #ebebeb;
            text-align: center;
            font-weight: bold;
        }
        .northPanel .h4contaner{
            margin-top: 5px;
        }
        /*定义北部panel中的panel样式*/
        .northPanel .row .panel{
            margin-top: 10px;
            background-color: #009900;
        }
        /*定义南部panel中的panel样式*/
        .southPanel .row .panel{
            margin-top: 10px;
            background-color: #009900;
        }
        /*定义图片居中不重复*/
        .panel img{
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
